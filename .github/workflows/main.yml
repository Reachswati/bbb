
# This workflow picks files from local repo and push it to azure storage File

name: azure file upload

on:
  push:
    branches:
      - main

jobs:  

  upload-files-in-dev:
    runs-on : ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
        

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}


    - name: Azure storage file upload
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
           az storage file upload-batch --account-name rg1 --destination folder2 -s .github/workflows/src --destination-path https://rg1.file.core.windows.net/folder2
